<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- BotecoPro Favicon -->
  <defs>
    <linearGradient id="favicon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a1d3e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#b26f1a;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#favicon-grad)"/>
  
  <!-- Central icon - simplified glass/bar icon -->
  <g transform="translate(256, 256)">
    <!-- Glass -->
    <g transform="translate(-80, -100)">
      <path d="M40 20 L120 20 L100 140 L60 140 Z" fill="#fff" opacity="0.95"/>
      <ellipse cx="80" cy="20" rx="40" ry="15" fill="#f1ddad"/>
      <!-- Bubbles/detail -->
      <circle cx="70" cy="80" r="8" fill="#f1ddad" opacity="0.4"/>
      <circle cx="90" cy="100" r="6" fill="#f1ddad" opacity="0.3"/>
    </g>
    
    <!-- Accent element - fork -->
    <g transform="translate(30, -90)">
      <path d="M0 0 L0 80" stroke="#fff" stroke-width="12" stroke-linecap="round" opacity="0.9"/>
      <path d="M-15 0 L-15 35" stroke="#fff" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
      <path d="M15 0 L15 35" stroke="#fff" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
    </g>
    
    <!-- Bottom accent - plate -->
    <circle cx="-50" cy="80" r="35" fill="none" stroke="#fff" stroke-width="10" opacity="0.85"/>
    <circle cx="-50" cy="80" r="20" fill="#f1ddad" opacity="0.4"/>
  </g>
</svg>
