name: Lighthouse CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

permissions:
  contents: read
  actions: read
  pull-requests: write  # For commenting on PRs

jobs:
  lighthouse:
    name: Run Lighthouse Audits
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Run Lighthouse CI
        run: npx --yes @lhci/cli@0.13.x autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        continue-on-error: true

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find the latest manifest
            const lhciDir = '.lighthouseci';
            if (fs.existsSync(lhciDir)) {
              const files = fs.readdirSync(lhciDir);
              const manifestFile = files.find(f => f.startsWith('manifest'));
              
              if (manifestFile) {
                const manifest = JSON.parse(fs.readFileSync(path.join(lhciDir, manifestFile), 'utf8'));
                
                let comment = '## ðŸ”¦ Lighthouse CI Results\n\n';
                
                for (const result of manifest) {
                  const url = result.url;
                  const summary = result.summary;
                  
                  comment += `### ${url}\n`;
                  comment += `- **Accessibility**: ${Math.round(summary.accessibility * 100)}/100\n`;
                  comment += `- **Performance**: ${Math.round(summary.performance * 100)}/100\n`;
                  comment += `- **Best Practices**: ${Math.round(summary['best-practices'] * 100)}/100\n`;
                  comment += `- **SEO**: ${Math.round(summary.seo * 100)}/100\n\n`;
                }
                
                comment += 'âœ… **Target Met**: Accessibility â‰¥ 90\n';
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }
