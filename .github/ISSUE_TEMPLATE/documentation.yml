name: Documentation
description: Report an issue with documentation or suggest documentation improvements
title: "[Docs]: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Documentation Issue Description
      description: A clear and concise description of the documentation issue or improvement.
      placeholder: Describe the documentation issue...
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Location
      description: Where is the documentation issue? (e.g., README.md, Wiki page, Code comments)
      placeholder: README.md
    validations:
      required: false

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of documentation issue is this?
      options:
        - Missing documentation
        - Incorrect or outdated information
        - Typo or grammar issue
        - Unclear or confusing content
        - Suggestion for improvement
        - Other
    validations:
      required: true

  - type: textarea
    id: current-content
    attributes:
      label: Current Content
      description: What does the current documentation say? (if applicable)
      placeholder: Paste current content here...
    validations:
      required: false

  - type: textarea
    id: proposed-content
    attributes:
      label: Proposed Content
      description: What should the documentation say instead?
      placeholder: Provide your suggested content...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context or information about the documentation issue.
      placeholder: Any additional information...
    validations:
      required: false
